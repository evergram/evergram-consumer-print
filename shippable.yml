# Language setting
language: node_js

# Version number
node_js:
  - 0.10.38

# Mongo binds to 127.0.0.1 by default
services:
  - mongodb

# The path for Xunit to output test reports
env:
  - XUNIT_FILE=testresults/result.xml

# Create directories for test and coverage reports
before_script:
  - mkdir -p testresults
  - mkdir -p codecoverage

# Running the tests
script:
  - npm test

after_script:
  - mongo test --eval "db.dropDatabase()"